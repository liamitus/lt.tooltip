<!DOCTYPE html>
<html>
<head>
    <title>lt.tooltip Demo</title>
    <script type="text/javascript" src="bower_components/angular/angular.min.js" defer></script>
    <script type="text/javascript" src="src/lt.tooltip.js" defer></script>
    <script type="text/javascript" src="js/sampleapp.js" defer></script>

    <link rel="stylesheet" type="text/css" href="src/css/lt.tooltip.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head> 
<body ng-app="lt.sampleapp">
    <h1>lt.tooltip Demo</h1>
    <p>Hey there, this is a demo of <tooltip template="Hey this is a template!" direction="top">Top</tooltip></p>
    <p>Hey there, this is a demo of <a tooltip content="Hey this is a template!" direction="right">Right</a></p>
    <p>Hey there, this is a demo of <a tooltip content="Hey this is a template!" direction="bottom">Bottom</a></p>
    <p>Hey there, this is a demo of <a tooltip content="Hey this is a template!" direction="left">Left</a></p>
    <p>Hey there, this is a demo of (probably off the page, maybe shrink the browser window!) <a tooltip content="Hey this is a template!" direction="right">Right</a></p>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
